<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Кружок за курсором (SVG)</title>
    <style>
        /* Убираем отступы и прокрутку */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            background-color: #000; /* Черный фон */
            cursor: none; /* Скрываем стандартный курсор */
        }
        /* SVG-контейнер занимает все окно */
        #cursorSvg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Позволяет кликать "сквозь" SVG */
        }
    </style>
</head>
<body>
    <!-- SVG контейнер -->
    <svg id="cursorSvg">
        <!-- Векторный круг -->
        <circle id="svgFollower" cx="0" cy="0" r="5" fill="#fff" />
        <!-- cx, cy - координаты центра, r - радиус, fill - цвет заливки -->
    </svg>

    <script>
        const svgCircle = document.getElementById('svgFollower');

        // Обновляем атрибуты cx и cy круга при движении мыши
        document.addEventListener('mousemove', (event) => {
            // Устанавливаем координаты центра круга равными координатам мыши
            svgCircle.setAttribute('cx', event.clientX);
            svgCircle.setAttribute('cy', event.clientY);
        });
    </script>
</body>
</html>
